<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program pentru calcularea volumului cilindrului</title>
</head>

<body>
    <script>
        let razaR = prompt("Introduceti, raza bazei cilindrului:");
        let inaltimeaH = prompt("Introduceti, inaltimea cilindrului:");
        const pi = 3.14;

        let volumulV = parseInt(razaR) * parseInt(razaR) * parseFloat(pi) * parseInt(inaltimeaH);

        alert("Volumul cilindrului este: " + volumulV);

    </script>
</body>

</html>
